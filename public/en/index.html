<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Examples</title>
    <style>
        body {
            margin: 0;
        }
        ul, li {
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            height: 8px;
            width: 8px;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            border-radius: 2px
        }

        ::-webkit-scrollbar-button {
            display: none
        }

        ::-webkit-scrollbar-thumb {
            width: 8px;
            min-height: 15px;
            background: rgba(50, 50, 50, 0.3) !important;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            border-radius: 2px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5) !important
        }

    </style>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="main"></div>

    <link rel="stylesheet" href="../css/example-bundle.css">
    <script src="../js/example-bundle.js"></script>

    <script>
        echartsExample.init(document.querySelector('#main'), {
            locale: 'en',
            cdnRoot: '../',
            page: 'explore',
            version: Date.now()
        });
    </script>
</body>
</html>
